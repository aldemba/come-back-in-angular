<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Reistration Form</title>
</head>
<body>
    <form [formGroup]="reactiveform">
        <div class="container">
          <h1 style="color: aqua; display:flex; justify-content:center">Inscription</h1>
      <div class="form-control">
          <label for="login"><b>Login</b></label>
          <input type="text" name="login" placeholder="Entrer login" formControlName="login" required>
         <!-- <span class="error" *ngIf="f['login'].getError('required')!=null" >le champ email ne peut etre vide </span> <br>
          <span class="error" *ngIf="f['login'].getError('email')" >Entrer un email valide </span> -->
          <span class="error" *ngIf="f['login'].getError('pattern')" >Entrer un email valide </span>
      </div>

      <div class="form-control">

        <label for="nom"><b>Nom</b></label>
        <input type="text" placeholder="Enter nom" name="nom" formControlName="nom" required> 
        <span class="error" *ngIf="f['nom'].getError('required')!=null">le champ nom est obligatoire</span> 
    </div>

    <div class="form-control">

        <label for="telephone"><b>Téléphone</b></label>
        <input type="text" placeholder="Enter telephone" name="telephone" formControlName="telephone" required> 
        <span class="error" *ngIf="f['telephone'].getError('required')!=null">le champ telephone est obligatoire</span> 
    </div>

    <div class="form-control">

        <label for="prenom"><b>Prenom</b></label>
        <input type="text" placeholder="Enter prenom" name="prenom" formControlName="prenom" required> 
        <span class="error" *ngIf="f['prenom'].getError('required')!=null">le champ prenom est obligatoire</span> 
    </div>

        <div class="form-control">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" formControlName="password" required> 
            <span class="error" *ngIf="f['password'].getError('required')!=null">le champ password est obligatoire</span> 
        </div>

        <div class="form-control">

            <label for="cpassword"><b>Confirmer Password</b></label>
            <input type="password" placeholder="Enter Password" name="cpassword" formControlName="cpassword" required>  
            <span class="error" *ngIf="f['cpassword'].getError('required')!=null">le champ confirmer password est obligatoire</span>
            <span class="error" *ngIf="f['cpassword'].getError('Mustmatch')!=null">les mots de passe ne correspondent pas</span>
        </div>

      
          <div class="clearfix">
      
            <button type="submit" class="btn" [disabled]="reactiveform.invalid" (click)="proceed()">Inscription</button>
          </div>
        </div>
    </form>


</body>
</html>
